{% extends "sleuthApp/base.html" %} 

{% block content %}
    <div class="conatiner">
        <form class="form-horizontal" action="{% url 'sleuthApp:user_login' %}" method="post">
            {% csrf_token %}
            <div class="col-md-6 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Login</div>
                    {% if error_message %} 
                        <div class="alert alert-danger" role="alert">
                            {{ error_message }}
                        </div>
                    {% endif %} 
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="Username">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="control-label col-sm-2" for="Password">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                    </div>       
                    <div class="col-md-6 col-md-offset-4">
                        <input name="login" type="submit" value="Login" class="btn btn-success"/>
                        <a href="/sleuthApp/register">Click here to register</a>
                    </div>     
                </div>
            </div>
        </form>
    </div>

{$ endblock %}
