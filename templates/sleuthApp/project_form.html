{% extends "base.html" %} 

{% block content %}
<div class="container">
    <br>
    <br>
    <div class = "row">
        <h1>Project Form</h1>
    </div>

    <div class="row">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-primary">
            <a class="btn btn-danger" href="/sleuthApp/projects">Cancel</a>
        </form>
    </div>
</div>

{% endblock content%}
